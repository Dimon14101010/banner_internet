<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
</head>
<body>
<div class="container">
    <div class="flag"><span class="flag_text">Zakelijk Internet</span></div>
    <div class="first_text_container"><span>Altijd zorgeloos online met Zakelijk Internet van KPN</span></div>
    <div class="first_cont">
        <div class="kpn_text">KPN Zakelijk Internet</div>
        <div id="first_lt">
            <div id="first_cb"></div>
            <div style="display: block; float: right">Gratis installatie + WiFi-check</div>
        </div>
        <div id="second_lt">
            <div id="second_cb"></div>
            Zakelijke helpdesk: premium service
        </div>
    </div>
    <div class="kpn_last_text">KPN Zakelijk</div>
    <div id="first_last_lt">
        Internet, Bellen en TV
    </div>
    <div id="second_last_lt">
        De eerste 6 maanden:
    </div>
    <div class="price_block">
        <div id="oldprice">53,46</div>
        <div id="newprice">45,46 <span>p/mnd</span></div>
    </div>
    <div class="logo_internet"><img id="internet" src="300x600_internet2.png"></div>
    <div class="button">Bestel nu</div>
    <div class="bottom_logo"><img src="300x600_logo.png"></div>
</div>
<script src="animation.js"></script>
</body>
</html>
